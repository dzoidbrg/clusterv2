# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://10.0.1.51:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "10.0.1.51"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "kubectl01"
    ipAddress: "10.0.1.137"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/09dbcadc567d93b02a1610c70d651fadbe56aeac3aaca36bc488a38f3fffe99d
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:88:d1:54"
        dhcp: false
        addresses:
          - "10.0.1.137/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.1.1"
        mtu: 1500
        vip:
          ip: "10.0.1.51"
  - hostname: "kubectl02"
    ipAddress: "10.0.1.235"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/09dbcadc567d93b02a1610c70d651fadbe56aeac3aaca36bc488a38f3fffe99d
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:df:fc:d5"
        dhcp: false
        addresses:
          - "10.0.1.235/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.1.1"
        mtu: 1500
        vip:
          ip: "10.0.1.51"
  - hostname: "kubectl03"
    ipAddress: "10.0.1.89"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/09dbcadc567d93b02a1610c70d651fadbe56aeac3aaca36bc488a38f3fffe99d
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:34:4c:5d"
        dhcp: false
        addresses:
          - "10.0.1.89/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.1.1"
        mtu: 1500
        vip:
          ip: "10.0.1.51"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

